# Connect to a single instance of Redis exposed on localhost.
# Propagate from a single upstream queue to a single downstream queue in the same Redis server.
bridge:
  upstreams:
    - name: chan-in
      type: pubsub
      client:
        host: localhost
        port: 6379
        password: password

  downstreams:
    - name: chan-out
      type: pubsub
      client:
        host: localhost
        port: 6379
        password: password
