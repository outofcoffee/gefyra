# Connect to a single instance of Redis exposed on localhost.
# Propagate from a single upstream channel to a single downstream channel in the same Redis server.
bridges:
  local-test:
    upstreams:
      - name: input-chan
        type: pubsub
        client:
          host: localhost
          port: 6379
          password: password

    downstreams:
      - name: output-chan
        type: pubsub
        client:
          host: localhost
          port: 6379
          password: password
