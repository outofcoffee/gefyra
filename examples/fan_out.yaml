# Connect to two instances of Redis running at 'upstream' and 'downstream' hosts respectively.
# Propagate from a single upstream queue to multiple downstream queues in a different Redis server.
bridge:
  upstreams:
    - channel: chan
      client:
        host: upstream
        port: 6379
        password: password

  downstreams:
    - channel: chan-one
      client:
        host: downstream
        port: 6379
        password: password
    - channel: chan-two
      client:
        host: downstream
        port: 6379
        password: password
