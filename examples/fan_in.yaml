# Connect to two instances of Redis running at 'upstream' and 'downstream' hosts respectively.
# Propagate from multiple upstream queues to a single downstream queue in a different Redis server.
bridge:
  upstreams:
    - channel: chan-one
      client:
        host: upstream
        port: 6379
        password: password
    - channel: chan-two
      client:
        host: upstream
        port: 6379
        password: password

  downstreams:
    - channel: chan
      client:
        host: downstream
        port: 6379
        password: password
