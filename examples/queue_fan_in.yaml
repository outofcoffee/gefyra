# Connect to two instances of Redis running at 'upstream' and 'downstream' hosts respectively.
# Propagate from multiple upstream queues to a single downstream queue in a different Redis server.
bridges:
  fan-in:
    upstreams:
      - name: input-chan-one
        type: pubsub
        client:
          host: upstream
          port: 6379
          password: password
      - name: input-chan-two
        type: pubsub
        client:
          host: upstream
          port: 6379
          password: password

    downstreams:
      - name: output-chan
        type: pubsub
        client:
          host: downstream
          port: 6379
          password: password
